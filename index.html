<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="nav">x
        <div><img src="images/instagram-word-logo-11549521963c6xlvbnrji.png" alt=""></div>
        <div>
          <ul>
            <li>
              <span class="material-symbols-outlined"> home </span>
              <span>Home</span>
            </li>
  
            <li>
              <span class="material-symbols-outlined"> search </span
              ><span> Search</span>
            </li>
            <li>
              <span class="material-symbols-outlined"> explore </span>
              <span>Explore</span>
            </li>
            <li>
              <span class="material-symbols-outlined"> media_link </span>
              <span>Reels</span>
            </li>
            <li>
              <span class="material-symbols-outlined"> send </span>
              <span>Messages</span>
            </li>
            <li>
              <span class="material-symbols-outlined"> favorite </span>
              <span>Notifications</span>
            </li>
            <li>
              <span class="material-symbols-outlined"> add_circle </span>
              <span>Create</span>
            </li>
            <li>
              <span><img src="images/messi-1.jpeg" alt="" /></span>
              <span>profile</span>
            </li>
          </ul>
        </div>
  
        <div>
          <span class="material-symbols-outlined"> more_vert </span>
          <span>More</span>
        </div>
      
    </aside>
    <main>
      <div class="story">
        <div class="each_story">
          <img src="images/lionel-messi.jpg" alt="story__image" class="story__image"/>
          <p>Lionel Messi</p>
        </div>
      </div>
      <div class="feed">
        <div class="each_feed">
          <div class="feed__owner">
            <div>
              <img src="images/lionel-messi.jpg" alt="profile__img" />
              <span>Lionel Messi</span>
            </div>
            <i>...</i>
          </div>
          <div class="feed__image">
            <img src="images/Lionel-Messi 2.jpg" alt="feed__img" />
          </div>
        </div>
      </div>
    </main>
    <aside class="others"></aside>
  </body>
</html>
